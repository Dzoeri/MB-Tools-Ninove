        padding: 0;

      .header {

      }
      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1.5rem;
        position: relative;
      }
      .logos-center {
        display: flex;
        align-items: center;
        gap: 2rem;
      }
      .header-logo {
        height: 80px;
        width: auto;
        object-fit: contain;
      }
      .title-section h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
      }
      .title-section p {
        color: #b0b0b0;
        font-size: 0.95rem;
      }
      .stats {
        text-align: right;
      }
      .stats-label {
        font-size: 0.875rem;
        color: #b0b0b0;
        margin-bottom: 0.25rem;
      }
      .stats-value {
        font-size: 2rem;
        font-weight: 700;
        color: #60a5fa;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .search-container {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .search-container h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #1a1a1a;
      }
      .search-input-wrapper {
        position: relative;
        margin-bottom: 0.75rem;
      }
      .search-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        width: 20px;
        height: 20px;
      }
      #searchInput {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        font-size: 1.125rem;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        transition: all 0.3s;
      }
      #searchInput:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
      .search-hint {
        font-size: 0.875rem;
        color: #6b7280;
        margin-top: 0.5rem;
      }
      .filter-buttons {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
      }
      .filter-btn {

        align-items: center;
        gap: 0.5rem;
        padding: 0.625rem 1.25rem;
        border: 2px solid #e5e7eb;
        background: white;
        border-radius: 8px;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      .filter-btn:hover {
        background: #f9fafb;
        border-color: #d1d5db;
      }
      .filter-btn.active {
        background: #3b82f6;
        color: white;
        border-color: #3b82f6;
      }
      .results-container {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .results-header {
        background: #2d2d2d;
        color: white;
        padding: 1.5rem 2rem;
      }
      .results-header h3 {
        font-size: 1.25rem;
        font-weight: 600;
      }
      .result-item {
        padding: 1.5rem 2rem;
        border-bottom: 1px solid #e5e7eb;
      }
      .result-item:hover {
        background-color: #eff6ff;
      }
      .result-item:last-child {
        border-bottom: none;
      }
      .gereedschap-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.75rem;
        width: 100%;
      }
      .gereedschap-nummer {
        font-family: "Courier New", monospace;
        font-size: 1.25rem;
        font-weight: 700;
        color: #1a1a1a;
      }
      .status-button {

        align-items: center;
        padding: 0.5rem 1rem;
        border-radius: 6px;

        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }

        background: #d1fae5;
        color: #065f46;
      }
      .status-button.beschikbaar:hover {
        background: #a7f3d0;
        transform: scale(1.02);
        box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
      }
      .status-button.ingebruik {
        background: #fee2e2;
        color: #991b1b;
      }
      .status-button.ingebruik:hover {
        background: #fecaca;
        transform: scale(1.02);
        box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
      }

        display: inline-flex;
        align-items: center;
        padding: 0.5rem 0.75rem;
        border-radius: 8px;
        font-size: 0.875rem;
        font-weight: 600;
        gap: 0.5rem;
        margin-bottom: 0.75rem;
      }

        background: #e0e7ff;
        color: #3730a3;
        border-left: 3px solid #4f46e5;
      }
      .locatie-werkplaats {
        background: #fef3c7;
        color: #92400e;
        border-left: 3px solid #f59e0b;
      }

        font-size: 0.875rem;
        color: #991b1b;
        margin-bottom: 0.75rem;
      }

      }

        padding-top: 1rem;
        border-top: 1px solid #e5e7eb;
      }
      .geschiedenis-title {
        font-size: 0.75rem;
        font-weight: 700;
        color: #6b7280;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .geschiedenis-item {
        font-size: 0.8rem;
        color: #6b7280;
        padding: 0.25rem 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

        text-align: center;
        padding: 3rem 2rem;
        color: #6b7280;
      }
      .loading {
        text-align: center;
        padding: 3rem 2rem;
        font-size: 1.125rem;
        color: #6b7280;
      }
      .header-icons {
        position: absolute;
        right: 0;
        display: flex;
        gap: 1rem;
      }
      .icon-button {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        padding: 0.75rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 1.25rem;
      }
      .icon-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
      }
      .settings-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      .settings-popup.show {
        display: flex;
      }
      .settings-content {

        padding: 2rem;
        border-radius: 12px;

        width: 90%;

        overflow-y: auto;

        font-size: 1.5rem;
        color: #1a1a1a;
      }

        border: none;
        font-size: 1.5rem;

        color: #6b7280;

        margin-bottom: 1.5rem;
      }
      .settings-label {

        font-size: 0.875rem;
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
      }

        padding: 0.75rem;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 1rem;
      }
      .settings-input:focus {
        outline: none;
        border-color: #3b82f6;
      }

        width: 100%;
        padding: 0.875rem;
        background: #3b82f6;

        border-radius: 8px;

        font-weight: 600;

        text-align: center;
        margin-top: 3rem;
      }

        .status-button {

          justify-content: center;
        }
        .filter-buttons {
          flex-direction: column;
        }

          width: 100%;
          justify-content: center;
        }

        <button class="settings-button" onclick="opslaanInstellingen()">

        ["970 589 02 63 00", "Magazijn: Rek 1518 - Schap 0607"],
        ["970 589 02 63 00", "Werkplaats: NFZ - Bureau Luc"],
        // ‚Üê PLAK HIER DE REST VAN JE GEREEDSCHAPPEN
      ];

      // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
      // GEBRUIKERS LIJST
      // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
      const GEBRUIKERS = [
        "Aart",
        "Dylan",
        "Ilias",
        "Jan",
        "Joeri",
        "Ken",
        "Michael",
        "Nathan",
        "Niels",
        "Rik",
        "Ruben",
        "Siebe",
        "Wesley",
      ];

      // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
      // HELPER FUNCTIE: MAAK UNIEKE KEY VOOR GEREEDSCHAP + LOCATIE
      // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
      function maakGereedschapKey(gereedschapNr, locatie) {
        return `${gereedschapNr}__${locatie}`;
      }

      // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
      // GITHUB API CONFIGURATIE
      // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
      function getGitHubConfig() {
        const token = localStorage.getItem("github_token");
        const repo = localStorage.getItem("github_repo");

        if (!token || !repo) {
          alert(
            "‚ö†Ô∏è GitHub instellingen ontbreken!\n\nKlik op het tandwiel (‚öô) rechtsboven om je token en repository in te stellen."
          );
          return null;
        }

        return { token, repo };
      }

      function toonInstellingen() {
        document.getElementById("settingsPopup").classList.add("show");
        document.getElementById("tokenInput").value =
          localStorage.getItem("github_token") || "";
        document.getElementById("repoInput").value =
          localStorage.getItem("github_repo") || "";
      }

      function sluitInstellingen() {
        document.getElementById("settingsPopup").classList.remove("show");
      }

      function opslaanInstellingen() {
        const token = document.getElementById("tokenInput").value.trim();
        const repo = document.getElementById("repoInput").value.trim();

        if (!token || !repo) {
          alert("‚ùå Vul alle velden in!");
          return;
        }

        localStorage.setItem("github_token", token);
        localStorage.setItem("github_repo", repo);

        alert("‚úÖ Instellingen opgeslagen!");
        sluitInstellingen();
        location.reload();
      }

      // Sluit popup bij klik buiten content
      document
        .getElementById("settingsPopup")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            sluitInstellingen();
          }
        });

      // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
      // GITHUB API FUNCTIES
      // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
      async function loadStatus() {
        const config = getGitHubConfig();
        if (!config) {
          return { content: { gereedschap: {} }, sha: null };
        }

        try {
          const response = await fetch(
            `https://api.github.com/repos/${config.repo}/contents/status.json`,
            {
              headers: {
                Authorization: `token ${config.token}`,
                Accept: "application/vnd.github.v3+json",
              },
            }
          );

          if (!response.ok) {
            if (response.status === 404) {
              return { content: { gereedschap: {} }, sha: null };
            }
            throw new Error(`GitHub API Error: ${response.status}`);
          }

          const data = await response.json();
          const content = JSON.parse(atob(data.content));
          return { content, sha: data.sha };
        } catch (error) {
          console.error("Error loading status:", error);
          return { content: { gereedschap: {} }, sha: null };
        }
      }

      async function saveStatus(content, sha) {
        const config = getGitHubConfig();
        if (!config) return false;

        try {
          const body = {
            message: `Update status - ${new Date().toISOString()}`,
            content: btoa(JSON.stringify(content, null, 2)),
          };

          if (sha) {
            body.sha = sha;
          }

          const response = await fetch(
            `https://api.github.com/repos/${config.repo}/contents/status.json`,
            {
              method: "PUT",
              headers: {
                Authorization: `token ${config.token}`,
                Accept: "application/vnd.github.v3+json",
                "Content-Type": "application/json",
              },
              body: JSON.stringify(body),
            }
          );

          if (!response.ok) {
            throw new Error(`GitHub API Error: ${response.status}`);
          }

          return true;
        } catch (error) {
          console.error("Error saving status:", error);
          alert("‚ùå Fout bij opslaan: " + error.message);
          return false;
        }
      }

      // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
      // UITLENEN & TERUGBRENGEN FUNCTIES (MET LOCATIE)
      // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
      async function leenUit(gereedschapNr, locatie, gebruiker) {
        const { content, sha } = await loadStatus();

        const key = maakGereedschapKey(gereedschapNr, locatie);

        content.gereedschap = content.gereedschap || {};
        content.gereedschap[key] = {
          status: "uitgeleend",
          gebruiker: gebruiker,
          sinds: new Date().toISOString(),
          geschiedenis: content.gereedschap[key]?.geschiedenis || [],
        };

        content.metadata = content.metadata || {};
        content.metadata.laatste_update = new Date().toISOString();

        const success = await saveStatus(content, sha);
        if (success) {
          alert(
            `‚úÖ Gereedschap ${gereedschapNr}\nüìç ${locatie}\nüë§ Uitgeleend aan ${gebruiker}`
          );
          location.reload();
        }
      }

      async function brengTerug(gereedschapNr, locatie) {
        const { content, sha } = await loadStatus();

        const key = maakGereedschapKey(gereedschapNr, locatie);

        if (
          content.gereedschap[key] &&
          content.gereedschap[key].status === "uitgeleend"
        ) {
          content.gereedschap[key].geschiedenis =
            content.gereedschap[key].geschiedenis || [];
          content.gereedschap[key].geschiedenis.push({
            gebruiker: content.gereedschap[key].gebruiker,
            van: content.gereedschap[key].sinds,
            tot: new Date().toISOString(),
          });

          content.gereedschap[key].status = "beschikbaar";
          delete content.gereedschap[key].gebruiker;
          delete content.gereedschap[key].sinds;
        }

        content.metadata = content.metadata || {};
        content.metadata.laatste_update = new Date().toISOString();

        const success = await saveStatus(content, sha);
        if (success) {
          alert(
            `‚úÖ Gereedschap ${gereedschapNr}\nüìç ${locatie}\n‚úì Teruggebracht`
          );
          location.reload();
        }
      }

      function toonUitleenPopup(gereedschapNr, locatie) {
        const keuze = prompt(
          `Wie gebruikt gereedschap ${gereedschapNr}?\nüìç Locatie: ${locatie}\n\n` +
            GEBRUIKERS.map((naam, i) => `${i + 1}. ${naam}`).join("\n") +
            "\n\nTyp het nummer (1-13) of de volledige naam:"
        );

        if (!keuze) return;

        const nr = parseInt(keuze.trim());
        let gekozenNaam;

        if (nr && nr >= 1 && nr <= GEBRUIKERS.length) {
          gekozenNaam = GEBRUIKERS[nr - 1];
        } else {
          const gevonden = GEBRUIKERS.find(
            (naam) => naam.toLowerCase() === keuze.trim().toLowerCase()
          );
          gekozenNaam = gevonden || keuze.trim();
        }

        leenUit(gereedschapNr, locatie, gekozenNaam);
      }

      // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
      // ZOEK & DISPLAY FUNCTIES
      // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
      let currentSearch = "";
      let currentFilter = "alle";

      document.addEventListener("DOMContentLoaded", () => {
        displayResults(gereedschapData);
        document
          .getElementById("searchInput")
          .addEventListener("input", handleSearch);

        document.querySelectorAll(".filter-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            document
              .querySelectorAll(".filter-btn")
              .forEach((b) => b.classList.remove("active"));
            e.currentTarget.classList.add("active");
            currentFilter = e.currentTarget.dataset.filter;
            filterAndDisplay();
          });
        });
      });

      function handleSearch(e) {
        currentSearch = e.target.value;
        filterAndDisplay();
      }

      async function filterAndDisplay() {
        const searchNormalized = currentSearch.replace(/\s/g, "").toLowerCase();

        const { content } = await loadStatus();
        const statusData = content.gereedschap || {};

        let filtered = gereedschapData.filter((item) => {
          const itemNormalized = item[0].replace(/\s/g, "").toLowerCase();
          return (
            searchNormalized === "" || itemNormalized.includes(searchNormalized)
          );
        });

        if (currentFilter === "beschikbaar") {
          filtered = filtered.filter((item) => {
            const key = maakGereedschapKey(item[0], item[1]);
            const status = statusData[key];
            return !status || status.status !== "uitgeleend";
          });
        } else if (currentFilter === "ingebruik") {
          filtered = filtered.filter((item) => {
            const key = maakGereedschapKey(item[0], item[1]);
            const status = statusData[key];
            return status && status.status === "uitgeleend";
          });
        }

        displayResults(filtered);
      }

      async function displayResults(items) {
        const resultsList = document.getElementById("resultsList");
        const resultCount = document.getElementById("resultCount");

        resultsList.innerHTML = '<div class="loading">‚è≥ Status laden...</div>';

        const { content } = await loadStatus();
        const statusData = content.gereedschap || {};

        resultCount.textContent = items.length;

        if (items.length === 0) {
          resultsList.innerHTML = `
                    <div class="no-results">
                        <p style="font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem;">Geen resultaten gevonden</p>
                        <p>Probeer een andere zoekopdracht</p>
                    </div>
                `;
          return;
        }

        resultsList.innerHTML = items
          .map((item) => {
            const gereedschapNr = item[0];
            const locatie = item[1];
            const key = maakGereedschapKey(gereedschapNr, locatie);
            const status = statusData[key];
            const isInGebruik = status && status.status === "uitgeleend";

            const isMagazijn = locatie.includes("Magazijn");
            const locatieClass = isMagazijn
              ? "locatie-magazijn"
              : "locatie-werkplaats";
            const locatieIcon = isMagazijn ? "üì¶" : "üîß";

            let statusButton = "";
            let detailHTML = "";
            let geschiedenisHTML = "";

            if (isInGebruik) {
              const sinds = new Date(status.sinds);
              const tijd = sinds.toLocaleString("nl-BE", {
                day: "2-digit",
                month: "short",
                hour: "2-digit",
                minute: "2-digit",
              });

              statusButton = `<button class="status-button ingebruik" onclick="brengTerug('${gereedschapNr}', '${locatie}')">üî¥ IN GEBRUIK - Klik om terug te brengen</button>`;
              detailHTML = `<div class="detail-text">Door: <strong>${status.gebruiker}</strong> ‚Ä¢ Sinds: ${tijd}</div>`;

              if (status.geschiedenis && status.geschiedenis.length > 0) {
                const laatste3 = status.geschiedenis.slice(-3).reverse();
                geschiedenisHTML = `
                            <div class="geschiedenis-section">
                                <div class="geschiedenis-title">üìú Recente Geschiedenis</div>
                                ${laatste3
                                  .map((h) => {
                                    const van = new Date(
                                      h.van
                                    ).toLocaleDateString("nl-BE", {
                                      day: "2-digit",
                                      month: "short",
                                    });
                                    const tot = new Date(
                                      h.tot
                                    ).toLocaleDateString("nl-BE", {
                                      day: "2-digit",
                                      month: "short",
                                    });
                                    return `<div class="geschiedenis-item">üîß <strong>${h.gebruiker}</strong> (${van} ‚Üí ${tot})</div>`;
                                  })
                                  .join("")}
                            </div>
                        `;
              }
            } else {
              statusButton = `<button class="status-button beschikbaar" onclick="toonUitleenPopup('${gereedschapNr}', '${locatie}')">üü¢ BESCHIKBAAR - Klik om te gebruiken</button>`;

              if (
                status &&
                status.geschiedenis &&
                status.geschiedenis.length > 0
              ) {
                const laatste3 = status.geschiedenis.slice(-3).reverse();
                geschiedenisHTML = `
                            <div class="geschiedenis-section">
                                <div class="geschiedenis-title">üìú Recente Geschiedenis</div>
                                ${laatste3
                                  .map((h) => {
                                    const van = new Date(
                                      h.van
                                    ).toLocaleDateString("nl-BE", {
                                      day: "2-digit",
                                      month: "short",
                                    });
                                    const tot = new Date(
                                      h.tot
                                    ).toLocaleDateString("nl-BE", {
                                      day: "2-digit",
                                      month: "short",
                                    });
                                    return `<div class="geschiedenis-item">üîß <strong>${h.gebruiker}</strong> (${van} ‚Üí ${tot})</div>`;
                                  })
                                  .join("")}
                            </div>
                        `;
              }
            }

            return `
                    <div class="result-item">
                        <div class="gereedschap-header">
                            <div class="gereedschap-nummer">${gereedschapNr}</div>
                            ${statusButton}
                        </div>
                        <div class="locatie-badge ${locatieClass}">
                            ${locatieIcon} ${locatie}
                        </div>
                        ${detailHTML}
                        ${geschiedenisHTML}
                    </div>
                `;
          })
          .join("");
      }
    </script>
  </body>
</html>
