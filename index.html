            }
            .stats-value {

                font-weight: 700;
                color: #60a5fa;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem;
            }
            .search-container {
                background: white;
                border-radius: 12px;
                padding: 2rem;
                margin-bottom: 2rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .search-container h2 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
                color: #1a1a1a;
            }
            .search-input-wrapper {
                position: relative;
                margin-bottom: 0.75rem;
            }
            .search-icon {
                position: absolute;
                left: 1rem;
                top: 50%;
                transform: translateY(-50%);
                color: #9ca3af;
                width: 20px;
                height: 20px;
            }
            #searchInput {
                width: 100%;
                padding: 1rem 1rem 1rem 3rem;
                font-size: 1.125rem;
                border: 2px solid #e5e7eb;
                border-radius: 8px;
                transition: all 0.3s;
            }
            #searchInput:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            }
            .search-hint {
                font-size: 0.875rem;
                color: #6b7280;
                margin-top: 0.5rem;
            }
            .results-container {
                background: white;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .results-header {
                background: #2d2d2d;
                color: white;
                padding: 1.5rem 2rem;
            }
            .results-header h3 {
                font-size: 1.25rem;
                font-weight: 600;
            }
            .result-item {
                padding: 1.5rem 2rem;
                border-bottom: 1px solid #e5e7eb;
                transition: background-color 0.2s;
            }
            .result-item:hover {
                background-color: #eff6ff;
            }
            .result-item:last-child {
                border-bottom: none;
            }
            .gereedschap-nummer {
                font-family: "Courier New", monospace;
                font-size: 1.25rem;
                font-weight: 700;
                color: #1a1a1a;
                margin-bottom: 0.75rem;
            }
            .badges {
                display: flex;
                gap: 0.75rem;
                flex-wrap: wrap;
            }
            .badge {
                display: inline-flex;
                align-items: center;
                padding: 0.5rem 1rem;
                border-radius: 9999px;
                font-size: 0.875rem;
                font-weight: 600;
            }
            .badge-rek {
                background-color: #dbeafe;
                color: #1e40af;
            }
            .badge-schapnr {
                background-color: #d1fae5;
                color: #065f46;
            }
            .no-results {
                padding: 4rem 2rem;
                text-align: center;
                color: #6b7280;
            }
            .no-results-icon {
                width: 64px;
                height: 64px;
                margin: 0 auto 1rem;
                opacity: 0.5;
            }
            .footer {
                background: #1a1a1a;
                color: #b0b0b0;
                padding: 2rem;
                margin-top: 3rem;
                text-align: center;
            }
            .footer p {
                font-size: 0.875rem;
                margin: 0.25rem 0;
            }
            .footer-admin {
                color: #6b7280;
                margin-top: 0.5rem;
            }

                .header-content {
                    flex-direction: column;

                }

                }
                .stats {
                    text-align: center;
                }
                .title-section h1 {
                    font-size: 1.5rem;
                }
                .container {
                    padding: 1rem;
                }
            }
        </style>

                    </div>
                `;
                    return;
                }

                resultsList.innerHTML = items
                    .map(
                        (item) => `
                <div class="result-item">
                    <div class="gereedschap-nummer">${item[0]}</div>
                    <div class="badges">
                        <span class="badge badge-rek">Rek: ${item[1]}</span>
                        <span class="badge badge-schapnr">Schapnr: ${item[2]}</span>
                    </div>
                </div>
            `
                    )
                    .join("");
            }
        </script>
    </body>
</html>
