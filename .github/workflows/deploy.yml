name: Deploy MB Tools

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Inject token into HTML
        run: |
          sed -i 's/YOUR_GITHUB_TOKEN/${{ secrets.SHARING_INVENTORY }}/g' index.html
          echo "Token injected successfully"
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      
      - name: Commit changes to gh-pages branch
        run: |
          git checkout -b gh-pages || git checkout gh-pages
          git add index.html
          git commit -m "Deploy with injected token" || echo "No changes to commit"
          git push origin gh-pages --force
        env:
          GITHUB_TOKEN: ${{ secrets.SHARING_INVENTORY }}
